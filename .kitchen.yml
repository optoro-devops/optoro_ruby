---
driver_plugin: vagrant
driver_config:
  require_chef_omnibus: 11.16.4
  customize:
    natdnshostresolver1: "on"
    memory: 2048
    natpf1: "jenkins,tcp,127.0.0.1,8080,,8080"
provisioner: chef_zero

platforms:
- name: ubuntu-14.04
  driver_config:
    box: opscode_ubuntu-14.04_chef-provisionerless
    box_url: http://opscode-vm-bento.s3.amazonaws.com/vagrant/virtualbox/opscode_ubuntu-14.04_chef-provisionerless.box

suites:
  - name: default
    run_list: "recipe[optoro_ruby]"
    attributes:
      optoro_ruby:
        ruby_major_version: 2.1
        ruby_minor_version: 2
  - name: build_package
    run_list: "recipe[optoro_ruby]"
    attributes:
      optoro_ruby:
        install_method: build_package
        ruby_major_version: 2.0
        ruby_minor_version: 0-p481
  - name: install_package
    run_list: "recipe[optoro_ruby]"
    data_bags_path: 'test/data_bags'
    encrypted_data_bag_secret_key_path: 'test/integration/encrypted_data_bag_secret'
    attributes:
      optoro_ruby:
        install_method: install_package
        ruby_major_version: 2.1
        ruby_minor_version: 2
  - name: install_rvm
    run_list: "recipe[optoro_ruby]"
    data_bags_path: 'test/data_bags'
    encrypted_data_bag_secret_key_path: 'test/integration/encrypted_data_bag_secret'
    attributes:
      optoro_ruby:
        install_method: rvm
      rvm:
        global_gems:
          - name:
              bundler
          - name:
              rake
        default_ruby: ruby-2.1.5
  - name: install_binary_ruby
    run_list:
      - recipe[apt]
      - recipe[optoro_ruby::rvm_install_binary_ruby]
    data_bags_path: 'test/data_bags'
    encrypted_data_bag_secret_key_path: 'test/integration/encrypted_data_bag_secret'
    attributes:
      optoro_ruby:
        default_binary_ruby: ruby-2.0.0-p598
